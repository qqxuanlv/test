<div id="contentBox">
<form action="{:U('editphotoupdate')}" method="post" enctype="multipart/form-data">
<input name="tid" type="hidden" value="{$show['id']}" />
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  <tr>
    <td>&nbsp;</td>
    <td><a href="__UPLOADS__/album/{$show['filename']}" target="_blank"><img src="__UPLOADS__/album/{$show['filename']}" width="150" /></a></td>
    <td class="td3">&nbsp;</td>
  </tr>
  <tr>
    <th>所属相册</th>
    <td><select name="albumid" id="albumid">
      <volist name="list" id="vo">
      <option value="{$vo['id']}" <eq name="vo['id']" value="$show['albumid']">selected="selected"</eq>>{$vo['title']}</option>
      </volist>
    </select></td>
    <td class="td3">&nbsp;</td>
  </tr>
  <tr>
    <th>图片</th>
    <td>
<a href="__UPLOADS__/album/{$show['filename']}" target="_blank"></a>
<input type="file" name="filename"/></td>
    <td class="td3">如不修改图片，则留空</td>
  </tr>
  <tr>
    <th>小图片</th>
    <td>
<a href="__UPLOADS__/album/{$show['profile']}" target="_blank"></a>
<input type="file" name="profile"/></td>
    <td class="td3">如不修改图片，则留空</td>
  </tr>
  <tr>
    <th>标题</th>
    <td><input name="title" type="text" id="title"  size="80" value="{$show['title']}" /></td>
    <td>可选，如该选项为空，则自动使用图片文件名</td>
  </tr>
  

  <tr>
    <th>链接</th>
    <td><input name="url" type="text" id="url"  value="{$show['url']}" size="80" /></td>
    <td>可选</td>
  </tr>
  <tr>
    <th>排序</th>
    <td><span>
      <input name="orderby" type="text" id="orderby"  value="{$show['orderby']}" size="5" />
    </span></td>
    <td>可选</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" class="btn1" value="提 交" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>

</div>
