<div id="contentBox">
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  <tr>
    <th>ID</th>
    <th>相册名称</th>
    <th width="100">操作</th>
  </tr>
  <volist name="list" id="item">
  <tr>
    <td>{$item['id']}&nbsp;</td>
    <td>{$item['title']}&nbsp;</td>
    <td width="100"><a href="{:U('edit',array('tid'=>$item['id']))}">编辑</a> | <a href="{:U('del',array('tid'=>$item['id']))}">删除</a></td>
  </tr>
  </volist>
</table>
<div class="title1">新增/修改相册</div>
<form action="{:U('update')}" method="post">
<input name="id" type="hidden" value="{$show['id']}" />
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  
  <tr>
    <td>相册名称<span class="red">*</span></td>
    <td><input name="title" type="text" id="title"  value="{$show['title']}" /></td>
    <td class="td3">&nbsp;</td>
  </tr>

  <tr>
    <td>排序</td>
    <td><span>
      <input name="orderby" type="text" id="orderby"  value="{$show['orderby']}" size="5" />
    </span></td>
    <td>请输入数字</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" class="btn1" value="提 交" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>

</div>
