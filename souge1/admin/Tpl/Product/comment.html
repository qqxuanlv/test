<div id="contentBox">
<div class="title1">产品搜索</div>
<form action="{:U()}" method="get">
<table border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td>产品名/规格</td>
    <td><label>
      <input name="keyword" type="text" id="keyword" value="{$_GET['keyword']}" />
    </label></td>
    <td><label>
      <input type="submit" value="提交" />
    </label></td>
  </tr>
</table>

</form>

<div class="page">
{$page}
</div>

<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  <tr>
    <th width="50">ID</th>
    <th>产品名</th>
    <th>评论内容</th>
    <th>时间</th>
    <th width="100">操作</th>
  </tr>
  <volist name="list" id="item">
  <tr>
    <td align="center">{$item['id']}&nbsp;</td>
    <td>
      {$item['_products']['name']}
      
    </td>
    <td align="center">{$item['content']}</td>
    <td align="center">{$item['addtime']|date='Y-m-d H:m:s',###}</td>
    <td width="100" align="center"><a href="{:U('comment_del',array('tid'=>$item['id']))}">删除</a></td>
  </tr>
  </volist>
</table>
<div class="page">
{$page}
</div>
</div>
