<div id="contentBox">
<form action="{:U('protypeedit')}" method="POST" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$_GET['id']}" />
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  <tr>
    <th>请选择类别</th>
    <td><select name="sort" id="sortid">
    <option value="0">未选择</option>
      <foreach name="prosort" item="vo">
        <optgroup label="{$vo['title']}">
          <volist name="vo['_child']" id="vo2">
          <option value="{$vo2['id']}" <if condition="$show['sortid'] eq $vo2['id']">selected="selected"</if> >{$vo2['title']}</option>
          </volist>
          </optgroup>
        </foreach>
      </select></td>
    <td class="td3">&nbsp;</td>
  </tr>
  <tr>
    <td>名称</td>
    <td><input name="name" type="text" id="name" value="{$show['name']}"></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" class="btn1" value="提 交" /></td>
    <td>&nbsp;</td>
  </tr>
</table>




</form>

</div>
