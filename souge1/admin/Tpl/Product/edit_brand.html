<div id="contentBox">
<form action="{:U('edit_brand_update')}" method="POST" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$_GET['id']}" />
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  <tr>
    <th>请选择类别</th>
    <td>
      <foreach name="prosort" item="vo">
        {$vo['title']}:
          <volist name="vo['_child']" id="vo2">
          <input type="checkbox" name="sort[]" value="{$vo2['id']}" <in name="vo2['id']" value="$show['sort']">checked="checked"</in>  />{$vo2['title']}&nbsp;&nbsp;
          </volist>
        </foreach>
      </td>
    <td class="td3">&nbsp;</td>
  </tr>
  <tr>
    <td>名称</td>
    <td><input name="name" type="text" id="name" value="{$show['name']}"></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>请选择图片<span class="red">*</span></td>
    <td><input type="file" name="filename" />&nbsp;<br />
    <img src="__UPLOADS__/prosort/{$show['img']}" width="100" />
    </td>
    <td class="td3">&nbsp;</td>
  </tr>
  <tr>
    <td>简介</td>
    <td><textarea name="content" type="text" id="content">{$show['content']}</textarea></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>排序</td>
    <td><input name="orderby" type="text" id="orderby" value="{$show['orderby']}"></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" class="btn1" value="提 交" /></td>
    <td>&nbsp;</td>
  </tr>
</table>




</form>

</div>
