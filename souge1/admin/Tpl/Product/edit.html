<script>
function getbrand(){
	var sortid=$("#sortid").val();
	var url="{:U('Product/ajax_brand')}";
	var ad="{$show['search_id']}";
	$.post(url, { sortid: sortid}, function(data) {
		data=eval(data);
		var _html = "<option value='0'>未选择</option>";
			$("#brand_jz_id").html(_html);
		if(data[0] &&　data[0]!=0){
				for(var i = 0; i <data[0].length; i ++){
					if(data[0][i].id=="{$show['brand_jz_id']}"){
						_html=_html+"<option value='"+data[0][i].id+"' selected='selected'>"+data[0][i].name+"</option>";
					}else{
						_html=_html+"<option value='"+data[0][i].id+"'>"+data[0][i].name+"</option>";
					}
				}
			$("#brand_jz_id").html(_html);
		}
			var _html = "<option value='0'>未选择</option>";
			$("#brandid").html(_html);
		if(data[2] &&　data[2]!=0){
				for(var i = 0; i <data[2].length; i ++){
					if(data[2][i].id=="{$show['brandid']}"){
						_html=_html+"<option value='"+data[2][i].id+"' selected='selected'>"+data[2][i].name+"</option>";
					}else{
						_html=_html+"<option value='"+data[2][i].id+"'>"+data[2][i].name+"</option>";
					}
				}
			$("#brandid").html(_html);
		}
		$(".dai_option").html("");
		if(data[3] &&　data[3]!=0){
				for(var i = 0; i <data[3].length; i ++){
					var option=option+'<tr><th>'+data[3][i].name+'</th><td><select name="search[]">';
					option=option+'<option value="0">未选择</option>';
					if(data[3][i]['child'] &&　data[3][i]['child']!=0){
						for(var j = 0;j<data[3][i]['child'].length; j ++){
							var ad2=ad.split(",");
						option=option+'<option value="'+data[3][i].child[j].id+'"';
							if(in_array(data[3][i].child[j].id,ad2)){
							option=option+'selected="selected"';
							}
						option=option+'>'+data[3][i].child[j].name+'</option>';
						}
					}
					option=option+'</select></td><td class="td3">&nbsp;</td></tr>';
				}
		}
		$(".dai_option").html(option);
	});
}
function getbrand2(){
	var sortid=$("#dai_sortid").val();
	var url="{:U('Product/ajax_brand')}";
	$.post(url, { sortid: sortid}, function(data) {
		data=eval(data);

			var _html = "<option value='0'>未选择</option>";
			$("#sortid_two").html(_html);
		if(data[1] &&　data[1]!=0){
				for(var i = 0; i <data[1].length; i ++){
					if(data[1][i].id=="{$show['sortid_two']}"){
						_html=_html+"<option value='"+data[1][i].id+"' selected='selected'>"+data[1][i].name+"</option>";
					}else{
						_html=_html+"<option value='"+data[1][i].id+"'>"+data[1][i].name+"</option>";
					}
				}
			$("#sortid_two").html(_html);
		}

	});
}
$(function(){
	if($("#sortid").val()!=0){
		getbrand();
	}
	if($("#dai_sortid").val()!=0){
		getbrand2();
	}
})
function in_array(stringToSearch, arrayToSearch) {
 for (s = 0; s < arrayToSearch.length; s++) {
  thisEntry = arrayToSearch[s].toString();
  if (thisEntry == stringToSearch) {
   return true;
  }
 }
 return false;
}
</script>
