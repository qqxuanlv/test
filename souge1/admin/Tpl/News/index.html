<div id="contentBox">
<div class="title1">搜索</div>
<form action="{:U()}" method="get">
<input type="hidden" value="{:ACTION_NAME}" name="a" />
<input type="hidden" value="{:MODULE_NAME}" name="m" />
<table border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td>模块标题</td>
    <td><label>
      <input name="keyword" type="text" id="keyword" value="{$_GET['keyword']}" />
    </label></td>
    <td><label>
      <input type="submit" value="提交" />
    </label></td>
  </tr>
</table>
</form>

 <div class="page">
{$page}
</div>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  <tr>
    <th>ID</th>
    <th>类别</th>
    <th>标题</th>
    <th>添加时间</th>
    <th>排序</th>
    <th width="100">操作</th>
  </tr>
  <volist name="list" id="item">
  <tr>
    <td>{$item['id']}</td>
    <td><a href="{:U('index',array('sortid'=>$item['sortid']))}">{$item['newssort']}</a>&nbsp;</td>
    <td>{$item['title']}</td>
    <td>{$item['addtime']|date='Y-m-d H:m:s',###}</td>
    <td>{$item['orderby']}</td>
    <td width="100">
	<a href="{:U('edit',array('tid'=>$item['id']))}">编辑</a>
	|
	<a href="{:U('del',array('tid'=>$item['id']))}">删除</a>	</td>
  </tr>
  
  
  
  
  </volist>
</table>
<div class="page">
{$page}
</div>
</div>
