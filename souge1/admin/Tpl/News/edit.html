<include file="Public:_editor" />
<div id="contentBox">
<form action="{:U('update')}" method="post"  name="example" enctype="multipart/form-data">
<input name="id" type="hidden" value="{$show['id']}" />
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  <tr>
    <th>请选择类别</th>
    <td><select name="sortid" id="sortid">
      <volist name="list" id="vo">
      <option value="{$vo['id']}" <eq name="vo['id']" value="$show['sortid']">selected="selected"</eq> >{$vo['title']}</option>
          <volist name="vo['_child']" id="vo2">
          <option value="{$vo2['id']}" <eq name="vo2['id']" value="$show['sortid']">selected="selected"</eq> > &nbsp;&nbsp; {$vo2['title']}</option>
              <volist name="vo2['_child']" id="vo3">
              <option value="{$vo3['id']}" <eq name="vo3['id']" value="$show['sortid']">selected="selected"</eq> > &nbsp;&nbsp;&nbsp;&nbsp; {$vo3['title']}</option>
              </volist>
          </volist>
      </volist>
    </select></td>
    <td class="td3">&nbsp;</td>
  </tr>
  <tr>
    <th>标题<span class="red">*</span></th>
    <td><input name="title" type="text" id="title"  value="{$show['title']}" size="80" /></td>
    <td class="td3">&nbsp;</td>
  </tr>
  <tr>
    <th>标题图片</th>
    <td><input name="photo" type="file" id="photo"  size="80" /></td>
    <td class="td3">&nbsp;</td>
  </tr>
