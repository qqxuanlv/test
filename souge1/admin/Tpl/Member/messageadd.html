<div id="contentBox">
<form action="{:U('messageaddupdate')}" method="post">
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  <tr>
    <th>发件人<span class="red">*</span></th>
    <td><input name="add_uid" type="text" id="add_uid"  value="0" />//填0为管理员</td>
    <td class="td3">&nbsp;</td>
  </tr>
  <tr>
    <th>收件人<span class="red">*</span></th>
    <td><input name="to_uid" type="text" id="to_uid"  value="0" />//填0为管理员</td>
    <td class="td3">&nbsp;</td>
  </tr>
    <tr>
    <th>标题<span class="red">*</span></th>
    <td><input name="title" type="text" id="title"  value="" /></td>
    <td class="td3">&nbsp;</td>
  </tr>
    <tr>
    <th>内容<span class="red">*</span></th>
    <td><textarea name="content"></textarea></td>
    <td class="td3">&nbsp;</td>
  </tr>
     <tr>
    <th>是否系统发件<span class="red">*</span></th>
    <td>
    <select name="is_sys">
    <option  value="0" "selected='selected'">否</option>
    <option value="1" >是</option>
    </select>
    </td>
    <td class="td3">&nbsp;</td>
  </tr>
    <tr>
    <th>是否读取<span class="red">*</span></th>
    <td>
    <select name="is_read">

    <option  value="0" selected="selected">未读</option>
    <option value="1">已读</option>
    </select>
    </td>
    <td class="td3">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" class="btn1" value="提 交" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>

</div>
