<div id="contentBox">


<div class="page">
{$page}
</div>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  <tr>
    <th>ID</th>
    <th>用户名</th>
    <th>用户信息</th>
    <th>系统信息</th>
    <th width="100">操作</th>
  </tr>
  <volist name="list" id="item">
  <tr>
    <td>{$item['id']}<br />
    <if condition="$item['zhizhao'] neq ''"><a target="_blank" href="__UPLOADS__/company/{$item['zhizhao']}"><img width="100" src="__UPLOADS__/company/{$item['zhizhao']}" /></a></if><if condition="$item['idcard'] neq ''"><a target="_blank" href="__UPLOADS__/company/{$item['idcard']}"><img width="100" src="__UPLOADS__/company/{$item['idcard']}" /></a></if>
    </td>
    <td>{$item['username']}</td>
    <td>姓名：{$item['name']}
	  </td>
    <td>完善信息时间：{$item['addtime']|date='Y-m-d H:m:s',###}</td>
    <td width="100">    
    <if condition="$item['isshenhe'] eq 0">
    <a href="{:U('edit_shen_com',array('tid'=>$item['id'],'status'=>1))}">通过</a> 
    <else/>
    <a href="{:U('edit_shen_com',array('tid'=>$item['id'],'status'=>0))}">取消</a> 
    </if>
    | <a href="{:U('del_com',array('tid'=>$item['id']))}">删除</a></td>
  </tr>
  </volist>
</table>
<div class="page">
{$page}
</div>
</div>
