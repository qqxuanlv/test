<div id="contentBox">
<div class="title1">搜索</div>
<form action="{:U()}" method="get">
<input type="hidden" value="{:ACTION_NAME}" name="a" />
<input type="hidden" value="{:MODULE_NAME}" name="m" />
<table border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td>发件人/收件人/标题</td>
    <td><label>
      <input name="keyword" type="text" id="keyword" value="{$_GET['keyword']}" />
    </label></td>
    <td><label>
      <input type="submit" value="提交" />
    </label></td>
  </tr>
</table>
</form>

<div class="page">
{$page}
</div>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  <tr>
    <th>ID</th>
    <th>发件人</th>
    <th>收件人</th>
    <th>标题</th>
    <th width="150">操作</th>
  </tr>
  <volist name="list" id="item">
  <tr>
<td>{$item['id']}</td>
<td>{$item['adname']}</td>
<td>{$item['toname']}</td>
<td>{$item['title']}</td>
    <td width="100"><a href="{:U('messageedit',array('tid'=>$item['id']))}">编辑</a> | <a href="{:U('messagedel',array('tid'=>$item['id']))}">删除</a>| <a href="{:U('messageqf',array('tid'=>$item['id']))}">群发</a></td>
  </tr>
  </volist>
</table>
<div class="page">
{$page}
</div>
</div>
