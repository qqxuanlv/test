<div id="contentBox">
<div class="title1">搜索</div>
<form action="{:U()}" method="get">
<input type="hidden" value="{:ACTION_NAME}" name="a" />
<input type="hidden" value="{:MODULE_NAME}" name="m" />
<table border="0" cellspacing="0" cellpadding="4">
  <tr>
    <td>用户名/手机/电话/姓名/公司</td>
    <td><label>
      <input name="keyword" type="text" id="keyword" value="{$_GET['keyword']}" />
    </label></td>
    <td><label>
      <input type="submit" value="提交" />
    </label></td>
  </tr>
</table>
</form>
<form action="{:U(hydc)}" method="post">
<select name="rq">
<option value="1">全部</option>
<option value="2">7天</option>
<option value="3">15天</option>
<option value="4">30天</option>
</select>
<input type="submit" value="导出" />
</form>

<div class="page">
{$page}
</div>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  <tr>
    <th>ID</th>
    <th>用户名</th>
    <th>用户信息</th>
    <th>系统信息</th>
    <th width="100">操作</th>
  </tr>
  <volist name="list" id="item">
  <tr>
    <td>{$item['id']}</td>
    <td>{$item['username']}</td>
    <td>姓名：{$item['name']}
	  </td>
    <td>注册时间：{$item['addtime']|date='Y-m-d H:m:s',###}<br />
      活跃时间：{$item['activetime']|date='Y-m-d H:m:s',###}<br />
      登陆次数：{$item['loginnum']}</td>
    <td width="100"><a href="{:U('edit',array('tid'=>$item['id']))}">编辑</a> | <a href="{:U('del',array('tid'=>$item['id']))}">删除</a></td>
  </tr>
  </volist>
</table>
<div class="page">
{$page}
</div>
</div>
