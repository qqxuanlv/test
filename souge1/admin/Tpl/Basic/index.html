

<div id="contentBox">
<form action="{:U('update')}" method="post"  name="example">

<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  
  <tr>
    <th>公司名</th>
    <td><input name="company" type="text" id="company"  value="{$show['company']}" size="80" /></td>
    <td class="td3">&nbsp;</td>
  </tr>
  <tr>
    <th> 服务电话 </th>
    <td><span>
      <input name="tel" type="text" id="tel"  value="{$show['tel']}" size="80" />
    </span></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th>联系电话</th>
    <td><span>
      <input name="tel2" type="text" id="tel2"  value="{$show['tel2']}" size="80" />
    </span></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th>传真</th>
    <td><span>
      <input name="fax" type="text" id="fax"  value="{$show['fax']}" size="80" />
    </span></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th>手机</th>
    <td><span>
      <input name="mobile" type="text" id="mobile"  value="{$show['mobile']}" size="80" />
    </span></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th>QQ</th>
    <td><span>
      <input name="qq" type="text" id="qq"  value="{$show['qq']}" size="80" />
    </span></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th>QQ2</th>
    <td><span>
      <input name="qq2" type="text" id="qq2"  value="{$show['qq2']}" size="80" />
    </span></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th>公司地址</th>
    <td><span>
      <input name="address" type="text" id="address"  value="{$show['address']}" size="80" />
    </span></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th>网址</th>
    <td>
      <input name="website" type="text" id="website"  value="{$show['website']}" size="80" />
    </td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th>title</th>
    <td><span>
      <input name="title" type="text" id="title"  value="{$show['title']}" size="80" />
    </span></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th>keyword</th>
    <td><span>
      <textarea name="keyword" cols="80" rows="5" id="keyword">{$show['keyword']}</textarea>
    </span></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th>description</th>
    <td><span>
      <textarea name="description" cols="80" rows="10" id="description">{$show['description']}</textarea>
    </span></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th>热门搜索</th>
    <td><span>
      <input name="hot_keywords" type="text" value="{$show['hot_keywords']}" size="90" />
      多个关键字用空格分隔
    </span></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th>安装服务</th>
    <td><span>
      <textarea name="anzhuangfuwu" cols="80" rows="10" id="anzhuangfuwu">{$show['anzhuangfuwu']}</textarea>
    </span></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <th>底部版权</th>
    <td>
    
<textarea name="content" style="width:700px;height:200px;visibility:hidden;">{$show['content']|stripslashes}</textarea>
    
    
    
    </td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" class="btn1" value="提 交" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>
</div>

<include file="Public:_editor" />
