<div id="contentBox">
<span style="color:#F00f00; font-size:12px;">分类最多三级(支持导航扩展，但是类别名称不能重名)</span>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  <tr>
    <th>ID</th>
    <th>导航名称</th>
    <th>权限编号</th>
    <th>链接地址</th>
    <th>所属模型</th>
    <th>所属子类的父级ID</th>
    <th width="100">操作</th>
  </tr>
  <volist name="list" id="item">
  <tr>
    <td>{$item['id']}&nbsp;</td>
    <td>{$item['called']}&nbsp;</td>
    <td>{$item['rolenumber']}&nbsp;</td>
    <td>{$item['link']}&nbsp;</td>
    <td>{$item['mould']}&nbsp;</td>
    <td>{$item['sid']}&nbsp;</td>
    <td width="100"><a href="{:U('gps',array('tid'=>$item['id']))}">编辑</a> | <a href="{:U('gpsdel',array('tid'=>$item['id']))}">删除</a></td>
  </tr>
  </volist>
</table>
<form action="{:U('gpsupdate')}" method="post">
<input name="id" type="hidden" value="{$show['id']}" />
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  
  <tr>
    <td>导航名称<span class="red">*</span></td>
    <td><input name="called" type="text" id="called"  value="{$show['called']}" /></td>
    <td class="td3">&nbsp;</td>
  </tr>
  <tr>
    <td>权限编号<span class="red">*</span></td>
    <td><input name="rolenumber" type="text" id="rolenumber"  value="{$show['rolenumber']}" /></td>
    <td class="td3">&nbsp;</td>
  </tr>
    <tr>
    <td>链接地址<span class="red">*</span></td>
    <td><input name="link" type="text" id="link"  value="{$show['link']}" /></td>
    <td class="td3">&nbsp;</td>
  </tr>
     <tr>
    <td>所属模型<span class="red">*</span></td>
    <td><input name="mould" type="text" id="mould"  value="{$show['mould']}" /></td>
    <td class="td3">&nbsp;</td>
  </tr>
       <tr>
    <td>所属子类的父级ID<span class="red">*</span></td>
    <td><input name="sid" type="text" id="sid"  value="{$show['sid']}" /></td>
    <td class="td3">&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" class="btn1" value="提 交" /></td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>

</div>
