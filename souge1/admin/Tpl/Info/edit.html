<div id="contentBox">
<form action="{:U('update')}" method="post"  name="example" enctype="multipart/form-data">
<input name="id" type="hidden" value="{$show['id']}" />
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  
  <tr>
    <th>标题<span class="red">*</span></th>
    <td><input name="title" type="text" id="title"  value="{$show['title']}" size="80" /></td>
    <td class="td3">&nbsp;</td>
  </tr>
  <tr>
    <th>附件<span class="red">*</span></th>
    <td><input name="fujian" type="file" id="fujian"  size="80" /></td>
    <td class="td3">&nbsp;</td>
  </tr>
  <tr>
    <th>内容<span class="red">*</span></th>
    <td>
    
		<textarea name="content" >{$show['content']|stripslashes}</textarea></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" class="btn1" value="提 交" />(提交快捷键: Ctrl + Enter)</td>
    <td>&nbsp;</td>
  </tr>
</table>
</form>

</div>
<include file="Public:_editor" />
