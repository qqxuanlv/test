<div id="contentBox">
<div class="page">
{$page}
</div>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="contentTable" class="table table-hover">
  <tr>
    <th>ID</th>
    <th>姓名</th>
    <th>标题</th>
    <th>留言时间</th>
    <th>是否显示</th>
    <th width="100">操作</th>
  </tr>
  <volist name="list" id="item">
  <tr>
    <td>{$item['id']}&nbsp;</td>
    <td>{$item['name']}&nbsp;</td>
    <td>{$item['title']}&nbsp;</td>
    <td>{$item['addtime']|date="Y-m-d",###}&nbsp;</td>
    <td>{$item['is_show']}&nbsp;</td>
    <td width="100"><a href="{:U('edit',array('tid'=>$item['id']))}">反馈</a> | <a href="{:U('del',array('tid'=>$item['id']))}">删除</a></td>
  </tr>
  </volist>
</table>
<div class="page">
{$page}
</div>
</div>
