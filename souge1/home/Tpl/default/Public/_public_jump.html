<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>跳转</title>
<link rel="stylesheet" type="text/"__INDEX__/"__INDEX__/css//" href="__INDEX__/"__INDEX__/"__INDEX__/css///style."__INDEX__/"__INDEX__/css//"/>
<link href="__INDEX__/style/style."__INDEX__/"__INDEX__/css//" rel="stylesheet" type="text/"__INDEX__/"__INDEX__/css//" />
<script src="__INDEX__/js/jquery.js" type="text/javascript"></script>
</head>


<body>
<if condition="$status eq 1">
<script language="javascript">   
    function refresh()  
    {  
		if("{$jumpUrl}"){
		location.href   =  "{$jumpUrl}";  
		}else{
			location.href   =  "javascript:history.back(-1)"; 
			}
    }  
    setTimeout('refresh()',100);  
</script> 
<else/>
<script language="javascript">   
    function refresh()  
    {  
    location.href   =  "javascript:history.back(-1)";  
    }  
    setTimeout('refresh()',1000);  
</script> 
</if>
<include file="Public:header" /> 
<include file="Public:menu" /> 

<div class="nav">
<div class="wrap" style="margin:10px 0 10px 30px; font-size:20px; line-height:50px;">

<div id="login" class="frame" style="text-align:center;">
		<div class="box">
			
			<div class="form">
				<div class="error_page">
        
        
    <div class="msg">
	<present name="message" >
    {$message}
	<else/>
	<h3>{$error}</h3>
	</present>
	</div>
        
        
        <div class="caozuo">
  您可以手动选择 [ <a href="{:U('Index/index')}">回到首页</a> ]</div>
    </div>

			</div>
		</div>
	</div>
     </div><!--center_End-->
     
</div>
<include file="Public:footer" />
</body>
</html>
